<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Login -->
    <meta name="google-signin-client_id" content="590662596420-hf63fc9vua34pkahqc3496hk5jeaasnr.apps.googleusercontent.com">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Public CSS -->
    <link rel="stylesheet" href="./public/css/style.css">

    <title>My Movie Collections</title>
</head>
<body>
    <nav id="nav" class="nav justify-content-center bg-dark p-2 position-relative">
        <a class="nav-link text-light" id="homeNav" href="#">Home</a>
        <a class="nav-link text-light" id="myMoviesNav" href="#">My Movies</a>
        <a class="nav-link text-light" id="logoutNav" href="#">Logout</a>
    </nav>
    <main>
        <!-- Register -->
        <div id="registerPage"> 
            <div class="row mt-4 justify-content-center">  
                <div class="col-3">
                    <div class="row">
                        <div class="col">
                            <h1 class="mt-4">Register</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="text-danger registerValidation"></div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <form id="formRegister">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="regEmail" autocomplete="off">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label" id="password">Password</label>
                                    <input type="password" class="form-control" id="regPassword" autocomplete="off">
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login -->
        <div id="loginPage">
            <div class="row mt-4 justify-content-center">  
                <div class="col-3">
                    <div class="row">
                        <div class="col">
                            <h2 class="mt-4">Login to find your Movies</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="text-danger loginValidation"></div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <form id="formLogin">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="logEmail">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="logPassword">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                                <button type="submit" id="btnregister" class="btn btn-primary">Register</button>
                            </form>
                            <div class="g-signin2 mt-2" data-onsuccess="onSignIn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Home -->
        <div id="homePage">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="mt-4 center">Movies</h2>
                        <p class="center">Add movies or animes to your collection </p>
                    </div>
                </div>
                <div class=" row row-cols-1 row-cols-md-2 g-3
                justify-content-center card-container" id="movieCards">
                    
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Google Login -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Script -->
    <script>
        const baseUrl = "http://localhost:3000"

        function auth(){
            if (!localStorage.getItem("access_token")){
                $("#loginPage").show()
                $("#registerPage").hide()
                $("#nav").hide()
                $("#homePage").hide()   
            }else {
                $("#loginPage").hide()
                $("#registerPage").hide()
                $("#nav").show()
                $("#homePage").show()
                home()
            }
        }

        function login(){
            const email = $("#logEmail").val();
            const password = $("#logPassword").val();

            $.ajax({
                url: baseUrl + "/login",
                method: "POST",
                data: { email, password }
            })
            .done(response => {
                localStorage.setItem('access_token', response.access_token)
                auth()
                home()
            })
            .fail((xhr, text) => {
                console.log(xhr, text)
            })
            .always(_ => {
                $("#formLogin").trigger('reset')
            })
        }

        function home(){
            $.ajax({
                url: baseUrl + "/movies/film",
                method: "GET",
                headers: {
                    access_token: localStorage.getItem('access_token')
                }
            })
            .done(todos => { 
                console.log('masuk nih')
                todos.forEach(el => {
                    $("#movieCards").append(`
                    <div class="card" style="width: 14.5rem;">
                        <img src="${'https://image.tmdb.org/t/p/w500' + el.poster_path}" class="card-img-top" alt="poster">
                        <div class="card-body">
                            <h5 class="card-title">${el.title}</h5>
                            <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto libero, iste rem possimus, dicta temporibus repellendus incidunt repellat eos ipsam enim error ea tenetur quidem cumque sunt at facilis animi.</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">genre</li>
                            <li class="list-group-item"> Release Year : ${el.release_date}</li>
                            <li class="list-group-item">Vote : ${el.vote_average}</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="btn btn-primary">Add to my collections</a>
                        </div>
                    </div>
                    `)
                })
            })
            .fail((xhr, text) => {
                console.log(xhr, text)
            })
        }

        function onSignIn(googleUser) {
            let id_token = googleUser.getAuthResponse().id_token;
            $.ajax({
                method: 'POST',
                url: `${baseUrl}/login/google`,
                data: {
                id_token
                }
            })
            .done(response => {
                console.log(response, 'ini response')
                const access_token = response
                localStorage.setItem('access_token', access_token)
                auth()
            })
            .fail(err => {
                console.log(err)
            })
        }

        function showRegister(){
            $("#loginPage").hide()
            $("#registerPage").show()
            $("#nav").hide()
            $("#homePage").hide()
        }

        function register(event){
            event.preventDefault()
            let email = $('#regEmail').val()
            let password = $('#regPassword').val()
            // console.log(email, password)

            $.ajax({
                method: 'POST',
                url: `${baseUrl}/register`,
                data: {email, password}
            })
            .done(response => {
                console.log('register succeed')
                auth()
            })
            .fail(err => {
                console.log(err)
                alert(err.responseJSON)
            })
            .always(() => {
                $('#regEmail').val('')
                $('#regPassword').val('')
            })
        }

        // Document ready
        $(document).ready(() => {
            auth()

            $("#formLogin").on('submit', (e) => {
                e.preventDefault()
                login()
            })

            $("#logoutNav").click(function(){
                localStorage.removeItem('access_token')
                auth()
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                console.log('User signed out.');
                });
            })

            $("#btnregister").click(function(){
                showRegister()
            })

            $("#formRegister").submit(function(event){
                register(event)
            })
        });

    </script>
</body>
</html>
